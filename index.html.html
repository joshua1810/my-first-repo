<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech Shop - Electronics E-Commerce</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #34495e;
      display: flex;
      justify-content: center;
      padding: 0.5rem 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .hero {
      background-color: #3498db;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .product-card {
      background-color: white;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
    }
    .product-card h3 {
      margin: 10px 0;
    }
    .product-card p {
      color: #555;
    }
    .product-card button {
      padding: 0.5rem 1rem;
      background-color: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }
    .product-card button:hover {
      background-color: #219150;
    }
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Tech Shop</h1>
    <p>Your One-Stop Gadget Store</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Laptops</a>
    <a href="#">Smartphones</a>
    <a href="#">Accessories</a>
    <a href="#">Contact</a>
  </nav>

  <section class="hero">
    <h2>Latest Gadgets at Best Prices</h2>
    <p>Discover top electronics now!</p>
  </section>

  <section class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/200x150" alt="Laptop">
      <h3>High Performance Laptop</h3>
      <p>$999.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200x150" alt="Smartphone">
      <h3>5G Smartphone</h3>
      <p>$599.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200x150" alt="Headphones">
      <h3>Wireless Headphones</h3>
      <p>$199.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200x150" alt="Smartwatch">
      <h3>Smartwatch</h3>
      <p>$149.99</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Tech Shop. All rights reserved.</p>
  </footer>

</body>
</html>
